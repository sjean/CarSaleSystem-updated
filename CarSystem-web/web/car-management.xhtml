<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Car Sale System</title>
        <link rel="stylesheet" href="css/style.css" media="screen" />
        <link rel="stylesheet" href="css/skeleton.css" media="screen" />
        <link rel="stylesheet" href="sliders/flexslider.css" media="screen"/>
        
    </h:head>
 <div class="wrap">
    <h:body>
     
            <header id="header" class="clearfix">
                <a href="index.xhtml" id="logo"> <img src="images/logo.png" alt="car dealer"/> </a>
                <h:form>
                    <h:commandButton class="logout"  value="Logout" action="#{registerManagedBean.logOut()}"></h:commandButton>
                    <h:outputText class="logout-username" value="#{registerManagedBean.user.firstName}"></h:outputText>
                   
                    <nav id="navigation" class="navigation">
                    <ul>
                        <li><a href="index.xhtml">Home </a></li>
                        <li><a href ="all-cars.xhtml">All Cars</a></li>
                        <li><a href="contact.xhtml">Contact</a></li>
                        
                        <li><a href="order-management.xhtml">Order Centre</a></li>
                        <!--<li><h:link outcome="register" value="Register"></h:link>></li>-->
                            <li><a href="salesman-info.xhtml">Personal Centre</a></li>
                        <li class="current-menu-item"><a href="login.xhtml">Car Centre </a></li>
                    </ul>
                </nav>
                </h:form>
                
            </header>
        <div class="top-panel clearfix">
            <div class="widget_custom_search">
                <h3 class="widget-title">Car Information</h3>
                <h:form  id="boxpanel" class="form-panel" >
                    <fieldset>
                        <h:inputHidden id="CarID"
                                     value="#{indexManagedBean.car.VIN}">
                        </h:inputHidden>
                    </fieldset>
                    <fieldset>
                        <label for="ModelNo">Model-No.</label>
                        <h:inputText id="ModelNo" label="Number"
                                     value="#{indexManagedBean.car.modelNo}"
                                     required="true" 
                                     requiredMessage="You must enter the modeNo.">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="modelName">Model-Name</label>
                        <h:inputText id="modelName" label="Name"
                                     value="#{indexManagedBean.car.modelName}"
                                     required="true"
                                     ></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="carType" >Car-Type</label>
                        <h:selectOneMenu value="#{indexManagedBean.car.carType}">
                            <f:selectItem itemLabel="Setan" itemValue="0"/>
                            <f:selectItem itemLabel="4WheelDrive" itemValue="1"/>
                            <f:selectItem itemLabel="Truck" itemValue="2"/>
                        </h:selectOneMenu>
                        
<!--                        <h:inputText id="carType"></h:inputText>-->
                    </fieldset>
                    <fieldset>
                        <label for="make">make</label>
                        <h:inputText id="make" label="make"
                                     value="#{indexManagedBean.car.manufacturer}"></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="make">Description</label>
                        <h:inputText id="description" label="make"
                                     value="#{indexManagedBean.car.description}"></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="make">State</label>
                        <h:inputText id="state" label="make"
                                     value="#{indexManagedBean.car.state}"></h:inputText>
                    </fieldset>
                    
                    <fieldset>
                        <label for="make">ThumbNail</label>
                        <h:inputText id="thumbnail" label="make"
                                     value="#{indexManagedBean.car.thumbNail}"></h:inputText>
                    </fieldset>
                    
                    <fieldset>
                        <label for="make">PreviewURL</label>
                        <h:inputText id="previewUrl" label="make"
                                     value="#{indexManagedBean.car.previewUrl}"></h:inputText>
                    </fieldset>
                    
                    <div class="clear"></div>
                    <h:commandButton id="submitRemove" class="submit-search" 
                                     value="Remove" action="${indexManagedBean.removeCar()}">
                    </h:commandButton>
                   
                    <h:commandButton id="submitEdit" class="submit-search" 
                                     value="Update" action="${indexManagedBean.updateCar()}">
                    </h:commandButton>
                    <p><br/> <h:outputText class="outputError" value="#{indexManagedBean.deleteMessageString}"/>
                    </p>
                    <p><br/> <h:outputText class="outputError" value="#{indexManagedBean.messageString}"/>
                    </p>
                </h:form>
            </div>
            
            <div class="widget_custom_search">
                <h3 class="widget-title">Add Car</h3>
                <h:form  id="boxpanel_2" class="form-panel">
                    <fieldset>
                        <label for="Carid">Car-ID</label>
                        <h:inputText id="CarID" label="CArID"
                                     value="#{indexManagedBean.VIN}"
                                     required="true" 
                                     validatorMessage="The id must be number"
                                     requiredMessage="You must enter the VIN.">
                        </h:inputText>
                        <!--<f:validateRegex pattern="-d+"/>-->
                        
                    </fieldset>
                    <fieldset>
                        <label for="ModelNo">Model-No.</label>
                        <h:inputText id="ModelNo" label="Number"
                                     value="#{indexManagedBean.modelNo}"
                                     required="true" 
                                     requiredMessage="You must enter the modeNo."></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="modelName">Model-Name</label>
                        <h:inputText id="modelName" label="Name"
                                     value="#{indexManagedBean.modelName}"
                                     required="true"
                                     requiredMessage="You must enter the modelName"
                                     ></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="carType" >Car-Type</label>
                        <h:selectOneMenu value="#{indexManagedBean.type}">
                            <f:selectItem itemLabel="Setan" itemValue="0"/>
                            <f:selectItem itemLabel="4WheelDrive" itemValue="1"/>
                            <f:selectItem itemLabel="Truck" itemValue="2"/>
                        </h:selectOneMenu>
                        
<!--                        <h:inputText id="carType"></h:inputText>-->
                    </fieldset>
                    <fieldset>
                        <label for="make">make</label>
                        <h:inputText id="make" label="make"
                                     value="#{indexManagedBean.manufacture}"
                                     required="true"
                                     requiredMessage="You must enter the manufacture">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="make">Description</label>
                        <h:inputText id="description" label="make"
                                     value="#{indexManagedBean.description}"
                                     required="true"
                                     requiredMessage="You must input some description"></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="make">State</label>
                        <h:inputText id="state" label="make"
                                     value="#{indexManagedBean.carState}"></h:inputText>
                    </fieldset>
                    
                    <fieldset>
                        <label for="make">ThumbNail</label>
                        <h:inputText id="thumbnail" label="make"
                                     value="#{indexManagedBean.thumnail}"
                                     required="true"
                                     requiredMessage="You must provide a picture"></h:inputText>
                    </fieldset>
                    
                    <fieldset>
                        <label for="make">PreviewURL</label>
                        <h:inputText id="previewUrl" label="make"
                                     value="#{indexManagedBean.previewURL}"></h:inputText>
                    </fieldset>
                    
                    <div class="clear"></div>
                    <h:commandButton id="submitSearch" class="submit-search" 
                                     value="Create" action="${indexManagedBean.createCar()}">
                    </h:commandButton>
                    <p><br/> <h:outputText class="outputError" value="#{indexManagedBean.addMessageString}"/>
                    </p>
                </h:form>
            </div> <!-- .formPanel-->
            
        </div>
            
            
            <footer id="footer" class="container">
                 <p class="copyright">Copyright &copy; 2016. By Alex. All rights reserved</p>
            </footer>
      
    
    </h:body>
 </div>
    
</html>
