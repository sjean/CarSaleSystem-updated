<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Car Sale System</title>
        <link rel="stylesheet" href="css/style.css" media="screen" />
        <link rel="stylesheet" href="css/skeleton.css" media="screen" />
        <link rel="stylesheet" href="sliders/flexslider.css" media="screen"/>
        
    </h:head>
 <div class="wrap">
    <h:body>
     
            <header id="header" class="clearfix">
                <a href="index.xhtml" id="logo"> <img src="images/logo.png" alt="car dealer"/> </a>
                <h:form>
                    <h:commandButton class="logout"  value="Logout" action="#{registerManagedBean.logOut()}"></h:commandButton>
                    <h:outputText class="logout-username" value="#{registerManagedBean.user.firstName}"></h:outputText>
                   
                    <nav id="navigation" class="navigation">
                        <ul>
                            <li><a href="index.xhtml">Home </a></li>
                            <li><a href ="all-cars.xhtml">All Cars</a></li>
                            <li class="current-menu-item"><a href="customer-info.xhtml">Personal Centre </a></li>
                            <li><a href="contact.xhtml">Contact</a></li>
                        </ul>
                </nav>
                </h:form>
                
            </header>
        <div class="top-panel clearfix">
            <div class="widget_custom_search">
                <h3 class="widget-title">Personal Information</h3>
                <h:form  id="boxpanel2" class="form-panel">
                    <fieldset>
                        <label for="LastName">Last-Name</label>
                        <h:inputText id="lastname" label="lastName"
                                     value="#{registerManagedBean.user.lastName}">
                    </h:inputText>
                        
                    </fieldset>
                    <fieldset>
                        <label for="FirstName">First-Name</label>
                        <h:inputText id="modelName" label="FirstName"
                                     value="#{registerManagedBean.user.firstName}">
                                    </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <h:inputText id="email" label="email"
                                     value="#{registerManagedBean.user.emailString}"
                                     required="true"
                                     requiredMessage="You must enter your email-address."
                                     >
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="password">Password</label>
                        <h:inputSecret id="password" label="password"
                                       value="#{registerManagedBean.user.password}"
                                       required="true"
                                       requiredMessage="">
                        </h:inputSecret>
                    </fieldset>
                    <fieldset>
                        <label for="address">Address</label>
                        <h:inputText id="address"
                                     value="#{registerManagedBean.user.address}"></h:inputText>
                                     
                    </fieldset>
                    <fieldset>
                        <label for="phoneNumber">Phone-Number</label>
                        <h:inputText id="number" label="phoneNumber"
                                     value="#{registerManagedBean.user.number}"
                                     required="true"
                                     requiredMessage="you must input you phoneNumber">
                                     
                        </h:inputText>
                    </fieldset>
                    
                    <div class="clear"></div>

                </h:form>
            </div> <!-- .formPanel-->
           <!--customer information.......................-->
           
           <c:forEach items="#{salesManagedBean.salesByCustomer}" var="sale" varStatus="status">
            
            <div class="widget_custom_search">
                <h3 class="widget-title">Order Information</h3>
                <h:form  id="boxpanel" class="form-panel">
                    <fieldset>
                        <label for="LastName">Customer-ID</label>
                        <h:inputText id="LastName" label="LastName"
                                     value="#{sale.customerId.id}">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="FirstName">Car-ID</label>
                        <h:inputText id="modelName" label="FirstName"
                                     value="#{sale.carId}"
                                     ></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="email">Sale-Time</label>
                        <h:inputText id="email" label="email"
                                     value="#{sale.salesTime}"
                                      ></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="password">Salesperson-ID</label>
                        <h:inputText id="password" label="password"
                                       value="#{sale.salesPersonId.id}">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="address">SalesPerson-Name</label>
                        <h:inputText id="address"
                                     value="#{sale.salesPersonId.firstName}">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="phoneNumber">Order-State</label>
                        <h:inputText id="number" label="phoneNumber"
                                     value="#{sale.orderState}"
                                     >
                        </h:inputText>
                    </fieldset>
                    
                    <div class="clear"></div>
                    <c:if test="#{sale.orderState}">
                        <h:commandButton id="submitRegister" class="submit-search" 
                                         value="Pay" action="#{salesManagedBean.paymoney()}">
                        </h:commandButton>
                        <p> <h:outputText value="#{salesManagedBean.messageString}"/> </p>
                    </c:if>
                </h:form>
            </div> <!-- .formPanel-->
            </c:forEach>
            
            
        </div>
            
            
            <footer id="footer" class="container">
                 <p class="copyright">Copyright &copy; 2016. By Alex. All rights reserved</p>
            </footer>
      
    
    </h:body>
  </div>
    
    
    
    
</html>
