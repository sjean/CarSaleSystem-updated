<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Car Sale System</title>
        <link rel="stylesheet" href="css/style.css" media="screen" />
        <link rel="stylesheet" href="css/skeleton.css" media="screen" />
        <link rel="stylesheet" href="sliders/flexslider.css" media="screen"/>
        
    </h:head>
 <div class="wrap">
    <h:body>
     
            <header id="header" class="clearfix">
                <a href="index.xhtml" id="logo"> <img src="images/logo.png" alt="car dealer"/> </a>
                <h:form>
                    <h:commandButton class="logout"  value="Logout" action="login.xhtml"></h:commandButton>
                    <h:outputText class="logout" value="#{registerManagedBean.user.firstName}"></h:outputText>
                   
                    <nav id="navigation" class="navigation">
                    <ul>
                        <li><a href="index.xhtml">Home </a></li>
                        <li><a href ="all-cars.xhtml">All Cars</a></li>
<!--                        <li><h:commandLink id="continue"
                                           action="all-cars"
                                           immediate="true">
                                <a>All Car</a>
                            </h:commandLink></li>-->
                        <li><a href="contact.xhtml">Contact</a></li>
                        <li class="current-menu-item"><a href="order-management.xhtml">Order-Centre </a></li>
                        <li><a href="salesman-info.xhtml">Personal-centre</a></li>
                        <li><a> </a></li>
                    </ul>
                </nav>
                </h:form>
                
            </header>
        <div class="top-panel clearfix">
            <div class="widget_custom_search">
                <h3 class="widget-title">Order Search</h3>
                <h:form  id="boxpanel1" class="form-panel">
                    <fieldset>
                        <label for="LastName">Sale-ID</label>
                        <h:inputText id="LastName" label="LastName"
                                     value="#{salesManagedBean.saleId}">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="FirstName">Car-ID</label>
                        <h:inputText id="modelName" label="FirstName"
                                     value="#{salesManagedBean.carId}"
                                     ></h:inputText>
                    </fieldset>
                    <div class="clear"></div>
                    <h:commandButton id="submitRegister" class="submit-search" 
                                     value="Search" action="#{salesManagedBean.salesQuery()}">
                    </h:commandButton>

                </h:form>
            </div> <!-- .formPanel-->
            <c:forEach items="#{salesManagedBean.newSales}" var="sale" varStatus="status">
                <div class="widget_custom_search">
                    <h3 class="widget-title">Order Information</h3>
                    <h:form  id="boxpanel1231" class="form-panel">
                        <fieldset>
                            <label for="LastName">Customer-ID</label>
                            <h:inputText id="LastName" label="LastName"
                                         value="#{sale.customerId.id}">
                            </h:inputText>
                        </fieldset>
                        <fieldset>
                            <label for="FirstName">Car-ID</label>
                            <h:inputText id="modelName" label="FirstName"
                                         value="#{sale.carId}"
                                         ></h:inputText>
                        </fieldset>
                        <fieldset>
                            <label for="email">Sale-Time</label>
                            <h:inputText id="email" label="email"
                                         value="#{sale.salesTime}"
                                         ></h:inputText>
                        </fieldset>
                        <fieldset>
                            <label for="password">Salesperson-ID</label>
                            <h:inputText id="password" label="password"
                                         value="#{sale.salesPersonId.id}">
                            </h:inputText>
                        </fieldset>
                        <fieldset>
                            <label for="address">SalesPerson-Name</label>
                            <h:inputText id="address"
                                         value="#{sale.salesPersonId.firstName}">
                            </h:inputText>
                        </fieldset>
                        <fieldset>
                            <label for="phoneNumber">Order-State</label>
                            <h:inputText id="number" label="phoneNumber"
                                         value="#{sale.orderState}"
                                         >
                            </h:inputText>
                        </fieldset>

                        <div class="clear"></div>
                    </h:form>
                 </div>
            </c:forEach>
      
    </div>
        
        <div class="top-panel clearfix">
     
            
            <c:forEach items="#{salesManagedBean.sales}" var="sale" varStatus="status">
            
            <div class="widget_custom_search">
                <h3 class="widget-title">Order Information</h3>
                <h:form  id="boxpanel" class="form-panel">
                    <fieldset>
                        <label for="LastName">Customer-ID</label>
                        <h:inputText id="LastName" label="LastName"
                                     value="#{sale.customerId.id}">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="FirstName">Car-ID</label>
                        <h:inputText id="modelName" label="FirstName"
                                     value="#{sale.carId}"
                                     ></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="email">Sale-Time</label>
                        <h:inputText id="email" label="email"
                                     value="#{sale.salesTime}"
                                      ></h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="password">Salesperson-ID</label>
                        <h:inputText id="password" label="password"
                                       value="#{sale.salesPersonId.id}">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="address">SalesPerson-Name</label>
                        <h:inputText id="address"
                                     value="#{sale.salesPersonId.firstName}">
                        </h:inputText>
                    </fieldset>
                    <fieldset>
                        <label for="phoneNumber">Order-State</label>
                        <h:inputText id="number" label="phoneNumber"
                                     value="#{sale.orderState}"
                                     >
                        </h:inputText>
                    </fieldset>
                    
                    <div class="clear"></div>
<!--                    <h:commandButton id="submitRegister" class="submit-search" 
                                     value="Register" action="#{registerManagedBean.addUser()}"></h:commandButton>>-->

                </h:form>
            </div> <!-- .formPanel-->
            </c:forEach>
            
        </div>
            
            
            <footer id="footer" class="container">
                 <p class="copyright">Copyright &copy; 2016. By Alex. All rights reserved</p>
            </footer>
      
    
    </h:body>
  </div>
    
    
    
    
</html>
